<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    

    <script>
        //este script nos ayuda a invalidar la introducción de caracteres especiales
        //esto se realiza por medio del codigo ASCII

        function imputs(evt)
        {
            if(window.event)
            {
                keynum = evt.KeyCode;
            }else{
                keynum = evt.which;
            }

            // estos son los códigos que estaran bloqueados
            if((keynum > 47 && keynum < 58) || (keynum > 64 && keynum < 123) || keynum == 8 || keynum == 13 || keynum == 130 || (keynum > 159 && keynum < 164)){
                return true;
            }else{
                //esta alerta indica si intentan algún caracter bloqueado
                alert("No se permite el ingreso de caracteres especiales")
                return false;
            }
            
        }
    </script>

    <!-- a los imputs en los que se recibe texto, se debe colocar la propiedad "OnKeypress"
    para que realize la función de validación del script visto anteriormente -->

    <p>Usuario</p>
    <input type="text" name="nombre" id="usu" onkeypress="return inputs(event);">
    <p>Contraseña</p>
    <input type="text" name="contraseña" id="pass" onkeypress="return inputs(event);">
</body>


</html>
